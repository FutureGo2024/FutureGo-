<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/log.css" />
    <link rel="stylesheet" href="../bootstrap/assests/css/bootstrap.min.css" />
    <script src="../js/log.js"></script>
</head>
<body>

    <div class="main row m-auto">
        <div class="left-cont col-12 col-lg-5">
            <img src="../media/images/log_img.webp" alt="book"/>
            <h1>Welcome To <b>Future Go!</b></h1>

        </div>
        <div class="right-cont col-12 col-lg-7">
            <div class="top-cont">
                <a class="obj rounded" href="">Students</a>
                <a class="obj rounded"href="">Admin</a>
            </div>
             <form id="form">
                <div class="log-logo-box">
                <h1>Log In</h1>
                </div>
            
            <div class="user-div">
                <input type="text" placeholder="Username" id="u_name" class="w-100 rounded shadow-sm" minlength="6" maxlength="15" required/>
            </div>

            <div class="pass-div">
                <input type="password" placeholder="password" id="pass" class="w-100 rounded shadow-sm" id="pass" minlength="6" maxlength="10" required/> 
                <i class="fa-solid fa-eye open-eye" id="open-eye" onclick="pass()"></i> <i style="display:none" class= "fa-solid fa-eye-slash close-eye" id="close-eye" onclick="pass()"></i>
            </div>

            <div class="forget-pass">
                <a href="">Forget Password?</a>
            </div>

           <div class="continue-btn">
            <!-- <a  class="" href="">Continue</a> -->
            <input type="submit" class="d-inline-block w-100 text-center py-2 rounded" onclick="logSub()" value="Continue">
           </div>

           <div class="register-btn">
            <a  class="d-inline-block w-100 text-center" href="register.html">Register</a>
           </div>
            </form>

        </div>
    </div>
    
</body>
</html>
